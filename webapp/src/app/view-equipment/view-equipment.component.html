<h2> Equipments </h2>
<div class="jumbotron">
<table width="100%">
  <tr>
    <td width="60%" style="padding-right: 30px; vertical-align: top">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <table width="100%">
          <tr>
            <td width="60%">
              <div class="form-group">
                <table>
                  <td>
                    <label for="exampleSelect2">Limit :</label>
                  </td>
                  <td>
                    <select class="form-control mr-sm" [(ngModel)]="selectedDeviceObj" #limit (change)="onChange(limit.value)">
                      <option *ngFor="let i of limits">{{i}}</option>
                    </select>
                  </td>
                </table>
              </div>
            </td>
            <td>
                <div class="collapse navbar-collapse" id="navbarColor03">
  
                  <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-1" placeholder="Search by Equipment #" type="text" #searchText>
                    <button class="btn btn-primary btn-sm" type="submit" (click)="search(searchText.value)">Search</button>
                  </form>
                </div>
              </td>
          </tr>
          <tr>
            
          </tr>
        </table>

      </nav>


      <!-- Table starts here -->
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Equipment #</th>
            <th scope="col">Address</th>
            <th scope="col">Start Date</th>
            <th scope="col">End Date</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-primary" *ngFor="let equipment of equipmentList">
            <td>{{equipment.equipmentNumber}}</td>
            <td>{{equipment.address}}</td>
            <td>{{equipment.startDate}}</td>
            <td>{{equipment.endDate}}</td>
            <td>{{equipment.status}}</td>
          </tr>
        </tbody>
      </table>



    </td>
    <td width="30%" style="vertical-align: top">
        <form (ngSubmit)="addEquipment()">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <table width="100%">
          <tr>
            <td>
              <input [(ngModel)]="equip.equipmentNumber" name="equipmentNumber" class="form-control" placeholder="Equipment Number" id="inputDefault" type="text">
            </td>
          </tr>
          <tr>
            <td>
              <input [(ngModel)]="equip.address" name="address"  class="form-control" placeholder="Address" id="inputDefault" type="text">
            </td>
          </tr>
          <tr>
            <td>
              <input [(ngModel)]="equip.startDate" name="startDate" class="form-control" placeholder="Start Date" id="inputDefault" type="text">
            </td>
          </tr>
          <tr>
            <td>
              <input [(ngModel)]="equip.endDate" name="endDate" class="form-control" placeholder="End Date" id="inputDefault" type="text">
            </td>
          </tr>
          <tr>
              <td>
                  <select class="form-control" [(ngModel)]="equip.status" name="status">
                    <option value="Running">Running</option>
                    <option value="Stopped">Stopped</option>
                  </select>
              </td>
          </tr>
          <tr>
            <td>
              &nbsp;
            </td>
          </tr>
          <tr>
            <td>
              <button class="btn btn-primary btn-sm" type="submit">Submit</button>
            </td>

          </tr>
          <tr>
            <td>
              &nbsp;{{message}}
            </td>
          </tr>
        </table>
        </nav>
      </form>
    </td>
  </tr>
</table>
</div>
